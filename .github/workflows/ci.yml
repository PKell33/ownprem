name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w packages/shared

      - name: Type check
        run: npm run typecheck --if-present -ws

      - name: Build all packages
        run: npm run build

  test-orchestrator:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w packages/shared

      - name: Run orchestrator tests
        run: npm run test -w apps/orchestrator

      - name: Upload orchestrator coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: orchestrator-coverage
          path: apps/orchestrator/coverage/
          retention-days: 7

  test-ui:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w packages/shared

      - name: Run UI tests with coverage
        run: npm run test:coverage -w apps/ui

      - name: Upload UI coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-coverage
          path: apps/ui/coverage/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (if prettier configured)
        run: npx prettier --check "**/*.{ts,tsx,js,json}" || true
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high || true
        continue-on-error: true
