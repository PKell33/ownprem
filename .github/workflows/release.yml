name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test -w apps/orchestrator

      - name: Create release archive
        run: |
          mkdir -p release
          # Copy built files
          cp -r apps/orchestrator/dist release/orchestrator
          cp -r apps/agent/dist release/agent
          cp -r apps/ui/dist release/ui
          cp -r packages/shared/dist release/shared
          cp -r scripts release/scripts
          cp -r app-definitions release/app-definitions
          cp package.json release/
          cp package-lock.json release/
          # Create archive
          tar -czvf ownprem-${{ github.ref_name }}.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ownprem-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
