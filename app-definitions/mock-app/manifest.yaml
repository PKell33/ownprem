name: mock-app
displayName: Mock App
description: A mock application for testing the platform
version: 1.0.0
category: utility

source:
  type: binary

provides:
  - name: mock-service
    port: 9999
    protocol: http

webui:
  enabled: true
  port: 9999
  basePath: /apps/mock-app

logging:
  logFile: "${appDir}/logs/mock-app.log"
  serviceName: ownprem-mock-app

configSchema:
  - name: message
    type: string
    label: Welcome Message
    default: "Hello from Mock App"
