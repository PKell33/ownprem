<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7aa2f7"/>
      <stop offset="100%" stop-color="#5a82d4"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>
  <g transform="translate(16,16)" stroke="#0a0a0f" stroke-width="2" stroke-linecap="round" fill="none">
    <!-- Outer hexagon -->
    <polygon points="0,-12 10.4,-6 10.4,6 0,12 -10.4,6 -10.4,-6"/>
    <!-- Inner 3 alternating sides (benzene double bonds) -->
    <line x1="0" y1="-7" x2="6" y2="-3.5"/>
    <line x1="6" y1="3.5" x2="0" y2="7"/>
    <line x1="-6" y1="-3.5" x2="-6" y2="3.5"/>
  </g>
</svg>
